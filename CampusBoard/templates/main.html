	function hide(callback, key, name){
		options = {};
		tiles = $(".information").find(".tile");
		idx = tiles.size()-1;
		var cleanContent = function(){
			if (idx >= 0){
				$(tiles[idx]).effect('fade', options, 400);
				idx = idx - 1;
				setTimeout(cleanContent, 400);
			}
			else {
				if(callback != undefined) {
					callback(key, name);
				}
			}
		}
		cleanContent();
	}

	function display(){
		options = {};
		tiles = $(".information").find(".tile");
		idx = 0;
		var cleanContent = function(){
			if (idx < tiles.size()){
				$(tiles[idx]).effect('fade', options, 400);
				idx = idx + 1;
				setTimeout(cleanContent, 400);
			}
			else {
				return;
			}
		}
		cleanContent();
	}
